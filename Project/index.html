<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>        
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <section id="top">
        <section id='Station'>
            <form action="" id="form">
                <!-- Leave at - Arrive At -->
                <Label>Leave at</Label>
                <!-- Date -->
                <input type="datetime-local" name="date-time" id="time">
                <!-- Time -->
                <!-- Start Station -->
                <Label>Start Station</Label>        
                <select id="startStation"></select>
                <!-- End Station -->
                <label for="endStation">End Station</label>        
                <select id="endStation"></select>
                <!-- Submit -->
                <input type="submit" value="Submit">
            </form>
            <section id='bottom'>
                <div id='StationInfo'>
                    <h2>Station Information</h2>
                </div>    
                <div id='StationNotification'>
                    <h2>Station Notification</h2>
                </div>
            </section>               
        </section>
        <section id='Additional'>
            <img id="map" src='http://maps.googleapis.com/maps/api/staticmap?center=laval&zoom=9&maptype=roadmap&size=500x250&scale=2&key=[KEY_GOES_HERE]'>
        </section>
    </section>
    <div id='Timeline'>
        <h2>Timeline</h2>
    </div>    
</body>
</html>
